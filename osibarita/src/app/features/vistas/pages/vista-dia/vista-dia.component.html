<!-- src/app/features/vistas/pages/vista-dia/vista-dia.component.html -->
<div class="w-full h-full bg-restaurant-black text-white p-8 overflow-auto relative">
  <!-- Fondo elegante con gradiente sutil -->
  <div class="absolute inset-0 opacity-5 mix-blend-overlay bg-gradient-to-br from-gray-900 to-black"></div>
  
  <!-- Decoración lateral -->
  <div class="absolute left-0 top-0 w-1 h-full bg-gold-gradient opacity-30"></div>
  <div class="absolute right-0 top-0 w-1 h-full bg-gold-gradient opacity-30"></div>
  
  <!-- Estado de carga -->
  <div *ngIf="loading" class="absolute inset-0 flex items-center justify-center z-20 bg-black bg-opacity-70">
    <div class="text-center">
      <div class="w-16 h-16 border-4 border-restaurant-gold-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
      <p class="text-restaurant-gold-500">Cargando datos...</p>
    </div>
  </div>
  
  <!-- Mensaje de error -->
  <div *ngIf="error" class="absolute inset-0 flex items-center justify-center z-20 bg-black bg-opacity-70">
    <div class="bg-red-900/80 p-6 rounded-lg max-w-md text-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto mb-4 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
      </svg>
      <h3 class="text-xl font-bold text-red-300 mb-2">Error</h3>
      <p class="text-white mb-4">{{ errorMessage }}</p>
      <button (click)="retryLoading()" class="px-4 py-2 bg-red-700 hover:bg-red-600 text-white rounded transition-colors">
        Reintentar
      </button>
    </div>
  </div>
  
  <div class="max-w-7xl mx-auto relative z-10">
    <div class="text-center mb-10">
      <h1 class="text-4xl font-montserrat font-bold text-transparent bg-clip-text bg-gold-gradient">Menú del Día</h1>
      <div class="h-1 w-32 bg-gold-gradient mx-auto mt-2 rounded-full shadow-gold"></div>
      <p class="text-gray-400 mt-2 italic">Selección especial de nuestro chef</p>
    </div>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- Menú del día -->
      <app-restaurant-card title="Menú del Día">
        <!-- Mensaje si no hay elementos -->
        <div *ngIf="primeros.length === 0 && segundos.length === 0 && postres.length === 0 && !loading" 
             class="py-8 text-center text-gray-500">
          No hay elementos disponibles en el menú del día.
        </div>
        
        <div *ngIf="primeros.length > 0" class="mb-6">
          <h4 class="text-xl text-restaurant-gold-400 mb-3 border-b border-restaurant-gold-600/30 pb-2">Primeros</h4>
          <app-menu-item-card *ngFor="let item of primeros" [item]="item"></app-menu-item-card>
        </div>
        
        <div *ngIf="segundos.length > 0" class="mb-6">
          <h4 class="text-xl text-restaurant-gold-400 mb-3 border-b border-restaurant-gold-600/30 pb-2">Segundos</h4>
          <app-menu-item-card *ngFor="let item of segundos" [item]="item"></app-menu-item-card>
        </div>
        
        <div *ngIf="postres.length > 0">
          <h4 class="text-xl text-restaurant-gold-400 mb-3 border-b border-restaurant-gold-600/30 pb-2">Postres</h4>
          <app-menu-item-card *ngFor="let item of postres" [item]="item"></app-menu-item-card>
        </div>
      </app-restaurant-card>
      
      <!-- Tapas y Raciones -->
      <div class="space-y-8">
        <!-- Tapas -->
        <app-restaurant-card title="Tapas">
          <!-- Mensaje si no hay tapas -->
          <div *ngIf="(tapas$ | async)?.length === 0 && !loading" 
               class="py-4 text-center text-gray-500">
            No hay tapas disponibles.
          </div>
          
          <app-menu-item-card *ngFor="let tapa of (tapas$ | async)" [item]="tapa"></app-menu-item-card>
        </app-restaurant-card>
        
        <!-- Raciones -->
        <app-restaurant-card title="Raciones">
          <!-- Mensaje si no hay raciones -->
          <div *ngIf="(raciones$ | async)?.length === 0 && !loading" 
               class="py-4 text-center text-gray-500">
            No hay raciones disponibles.
          </div>
          
          <app-menu-item-card *ngFor="let racion of (raciones$ | async)" [item]="racion"></app-menu-item-card>
        </app-restaurant-card>
      </div>
    </div>
  </div>
</div>
