<!-- src/app/shared/components/gold-button/gold-button.component.html -->
<button 
  [type]="type"
  [disabled]="disabled"
  (click)="onClick()"
  class="relative px-6 py-2 bg-gold-gradient text-black font-bold rounded-md transform hover:scale-105 transition-all duration-300 shadow-gold hover:shadow-gold-intense disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100 group overflow-hidden">
  
  <!-- Efecto de brillo al hacer hover -->
  <span class="absolute inset-0 bg-white/20 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></span>
  
  <!-- Animación de onda al hacer clic -->
  <span class="absolute inset-0 transform scale-0 rounded-full bg-white/30 group-active:scale-100 transition-transform origin-center duration-300"></span>
  
  <!-- Texto del botón -->
  <span class="relative z-10">{{ label }}</span>
</button>
