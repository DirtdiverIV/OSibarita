<!-- src/app/shared/components/restaurant-card/restaurant-card.component.html -->
<div class="bg-card-gradient border border-restaurant-gold-500 rounded-lg shadow-lg overflow-hidden backdrop-blur-sm relative">
  <!-- Borde superior con gradiente elegante -->
  <div class="h-1 bg-gold-gradient w-full"></div>
  
  <!-- Contenido de la tarjeta -->
  <div class="p-6">
    <h3 *ngIf="title" class="text-xl font-montserrat font-bold text-transparent bg-clip-text bg-gold-gradient mb-4 flex items-center">
      <!-- Ícono decorativo opcional -->
      <span class="w-5 h-0.5 bg-gold-gradient mr-2"></span>
      {{ title }}
      <span class="w-5 h-0.5 bg-gold-gradient ml-2"></span>
    </h3>
    
    <div class="relative z-10">
      <ng-content></ng-content>
    </div>
  </div>
  
  <!-- Sutil borde brillante inferior -->
  <div class="h-[1px] bg-gradient-to-r from-transparent via-restaurant-gold-500/30 to-transparent w-full"></div>
</div>
